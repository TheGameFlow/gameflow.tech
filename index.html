<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Gameflow | Gaming redefined</title>
  </head>
  <body>
    <canvas id="stars"> </canvas>

    <div class="master-container">
      <div class="all-container">
        <div class="logo-container logo">
          <img src="images/logo.svg" alt="" class="logo" />
        </div>
        <h1 class="gf-text">Game<span class="flow-text">Flow</span></h1>
        <p class="gr-text">Gaming redefined</p>

        <form name="submit-to-google-sheet" class="mail">
          <input
            class="input-mail"
            placeholder="Get in the know"
            name="email"
            type="email"
            required
          />
          <button type="submit" class="btn-mail" id="submit-button">
            <img src="images/arrow.svg" alt="" class="tick" id="btn-icon" />
          </button>
        </form>
      </div>
    </div>

    <p class="cs-text gr-text">Dropping Soon!</p>

    <script src="app.js"></script>
  </body>
</html>
